syntax = "proto3";

message rtty_message {
	enum Type {
		UNKNOWN = 0;
		LOGIN = 1;
	    LOGINACK = 2;
	    LOGOUT = 3;
	    TTY = 4;
	    ANNOUNCE = 5;
	    UPFILE = 6;
	    DOWNFILE = 7;
	}

	uint32 version = 1;
	Type type = 2;
	string sid = 3;

	int32 code = 4;
	bytes data = 5;
	string name = 6;
	uint32 size = 7;
}
